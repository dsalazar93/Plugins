<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../common/css/vendors.css">
		<link rel="stylesheet" href="../common/css/default.css">
		<link rel="stylesheet" href="css/audio-captions.css">
		<style>
			.animated {
				opacity: 0;
			}
			#wrapper {
				width: 500px;
			}
			.fadeInRight, .bounceInRight {
				opacity: 1 !important;
			}
		</style>
	</head>
	<body>

		<div id="wrapper">
			<div id="captions" class="lnt-captions animated" data-audio-start="1" data-start="2" data-src="media/audio.mp3">
				<div class="animated" data-start="2">
					<strong><i>"La marca debe identificar los valores en los cuales cree"</i></strong>
				</div>
				<div class="animated" data-start="3">
					<h2 class="valores">Valores</h2>
				</div>
				<div class="animated" data-start="5">
					<span class="icon-star"></span>
					Son los atributos positivos que se asocian a la marca.
				</div>
				<div class="animated" data-start="6">
					<span class="icon-star"></span>
					Forma que queremos que nos perciba el público.
				</div>
				<div class="animated" data-start="7">
					<h2>Personalidad</h2>
				</div>
				<div class="animated" data-start="8">
					<span class="icon-star"></span>
					Conjunto de rasgos y características.
				</div>
				<div class="animated" data-start="10">
					<span class="icon-star"></span>
					Cómo se comportaría la marca si fuera un ser humano.
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../common/js/vendors.min.js"></script>
		<script type="text/javascript" src="js/jquery.audio-captions.js"></script>
		<script>
			$('#captions').audioCaptions();
		</script>
	</body>
</html>
