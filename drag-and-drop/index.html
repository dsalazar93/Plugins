<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../common/css/vendors.css">
		<link rel="stylesheet" href="../common/css/default.css">
		<link rel="stylesheet" href="css/drag-and-drop.css">
	</head>
	<body>

		<div id="dnd1"></div>
		
		<script type="text/javascript" src="../common/js/vendors.min.js"></script>		
		<script type="text/javascript" src="js/jquery.drag-and-drop.js"></script>

		<!-- My script template for Popup 1 -->
		<script id="drag-imagen" type="text/template">
			<h2 class="textPop">Mi titulo imagen</h2>
			<p>Mi contenido imagen</p>
		</script>

		<script>
			$('#dnd1').dragAndDrop({
				onCheck: function(data) {
					console.log(data);
				},
				drags: [
					{ text: "1", reference: 'consumer' },
					{ text: "2", reference: 'market' },
					{ text: "3", reference: 'promise' },
					{ text: "4", reference: 'presence' },
					{ text: "5", reference: 'brand' },
					{ text: "6", reference: 'identity' }
				],
				drops:[
					{ text: "¿Por qué o para qué viene la marca al mundo?", id: "consumer" },
					{ text: "¿Por qué el consumidor va a preferir mi marca?", id: "market" },
					{ text: "¿Qué hace la marca por el consumidor y cómo lo hace sentir?", id: "promise" },
					{ text: "¿Cuáles son los valores y atributos de la marca?", id: "presence" },
					{ text: "¿Qué representa o queremos que represente la marca?", id: "brand" },
					{ text: "¿Cómo reconoce el consumidor a la marca?", id: "identity" }
				]
			});
	    </script>
	</body>
</html>
