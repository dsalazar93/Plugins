<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="../common/css/vendors.css">
    <link rel="stylesheet" href="../common/css/default.css">
    <link rel="stylesheet" href="css/hangman-game.css">
</head>
<body>
    <div id="hangman-game" class="unc-hangman">
        <div class="unc-hangman-question"></div>
        <img src="" class="unc-hangman-picture">
        <div class="unc-hangman-answer"></div>
        <div class="unc-hangman-letters"></div>
    </div>
    
    <script type="text/javascript" src="../common/js/vendors.min.js"></script>
    <script type="text/javascript" src="js/jquery.hangman-game.js"></script>

    <script>
        $('#hangman-game').hangmanGame({
                bgImage: 'linear-gradient(#2196F3,#00BCD4)',
                title: 'Este es el título superior',
                games: [
                    {
                        question: '¿Qué seleccción ganará el mundial de Rusia 2018?',
                        answer: 'La seleccion colombia'
                    },
                    {
                        question: '¿Donde se jugará el mundial de futbol del 2018?',
                        answer: 'Se jugara en RUSIA'
                    }
                ],
                finished: function() {
                    $('#hangman-game').html('<div class="unc-hangman-finished">Juego Terminado</div>')
                }
            }
        );
    </script>
</body>
</html>
