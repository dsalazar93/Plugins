<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/css/vendors.css">
    <link rel="stylesheet" href="../common/css/default.css">
    <link rel="stylesheet" href="css/memory-game.css">

    <style type="text/css">
        .memory-grid {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-perspective: 500px;
            perspective: 500px;
            max-height: 100%;
            height: 309px;
        }
        .timer {
            margin: auto;
            text-align: center;
            font-size: 57px;
            font-weight: bold;
        }

        @-webkit-keyframes matchAnim {
            0% {
                background: #bcffcc;
            }
            100% {
                background: white;
            }
        }

        @keyframes matchAnim {
            0% {
                background: #bcffcc;
            }
            100% {
                background: white;
            }
        }
        .card {
            float: left;
            width: 20%;
            height: 50%;
            padding: 5px;
            text-align: center;
            display: block;
            -webkit-perspective: 500px;
            perspective: 500px;
            position: relative;
            cursor: pointer;
            z-index: 50;
            -webkit-tap-highlight-color: transparent;
        }
        @media (max-width: 800px) {
            .card {
                width: 25%;
                height: 16.666%;
            }
        }
        .card .inside {
            width: 100%;
            height: 100%;
            display: block;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: .4s ease-in-out;
            transition: .4s ease-in-out;
            background: white;
        }
        .card .inside.picked, .card .inside.matched {
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .card .inside.matched {
            -webkit-animation: 1s matchAnim ease-in-out;
            animation: 1s matchAnim ease-in-out;
            -webkit-animation-delay: .4s;
            animation-delay: .4s;
        }
        .card .front, .card .back {
            border: 1px solid black;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .card .front img, .card .back img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            max-height: 100%;
        }
        .card .front {
            -webkit-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
        }
        @media (max-width: 800px) {
            .card .front {
                padding: 5px;
            }
        }
        @media (max-width: 800px) {
            .card .back {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="memory-grid"></div>
    
    <script type="text/javascript" src="../common/js/vendors.min.js"></script>
    <script type="text/javascript" src="js/jquery.memory-game.js"></script>

    <script>
        $('.memory-grid').memoryGame({
            cards : [
                {   img: "img/1.png" },
                {   img: "img/2.png" },
                {   img: "img/3.png" },
                {   img: "img/4.png" }, 
                {   img: "img/5.png" }
            ]
        });
    </script>
</body>
</html>
