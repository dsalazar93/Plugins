<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../common/css/vendors.css">
		<link rel="stylesheet" href="../common/css/default.css">
		<link rel="stylesheet" href="../common/css/fonts.css">
		<link rel="stylesheet" href="css/popup.css">
		<style>
			.lnt-video {
				padding-bottom: 56.25%;
				position: relative;
				height: 0;
			}
			.lnt-video iframe {
				border: none;
				left: 0;
				height: 100%;
				position: absolute;
				top: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<button id="btnYoutube" class="btn btn-default">Popup Youtube</button>
		<button id="btnWithID" class="btn btn-default">Popup Con ID</button>
		<button id="btnContent" class="btn btn-default">Popup desde contenido (Script template)</button>
		
		<script type="text/javascript" src="../common/js/vendors.min.js"></script>
		<script type="text/javascript" src="js/jquery.popup.js"></script>
	
		<!-- My script template for Popup 1 -->
		<script id="popup" type="text/template">
			<h2>Mi titulo</h2>
			<p>Mi contenido</p>
		</script>

		<script>
			$('#btnYoutube').on('click', function(){ 
				$.popup({youtubeID: 'J2ffCgXZFPU'});
			});

			$('#btnWithID').on('click', function(){
				$.popup({id: 'popup'});
			});

			$('#btnContent').on('click', function(){
				// $.popup({content: 'Esto es contenido en el popup'});
				$.popup('Esto es contenido en el popup');
			});
		</script>
	</body>
</html>
